services:
  jarvis-agent:
    build: .
    restart: unless-stopped
    mem_limit: 2g
    volumes:
      - signal-data:/root/.local/share/signal-cli
      - jarvis-workspace:/home/jarvis
    environment:
      # See specs/1-agent-foundation.md for full environment variable documentation
      - ANTHROPIC_API_KEY
      - ANTHROPIC_MODEL
      - AGENT_NAME
      - AGENT_PHONE_NUMBER

volumes:
  signal-data:
  jarvis-workspace:
