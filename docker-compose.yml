services:
  jarvis-agent:
    build: .
    restart: unless-stopped
    mem_limit: 2g
    volumes:
      # Mount data directory (contains signal-cli registration and sessions)
      - ./data:/home/jarvis/data
      # Persistent workspace for agent files
      - jarvis-workspace:/home/jarvis/workspace
    environment:
      # See specs/1-agent-foundation.md for full environment variable documentation
      - ANTHROPIC_API_KEY
      - ANTHROPIC_MODEL
      - AGENT_NAME
      - AGENT_PHONE_NUMBER

volumes:
  jarvis-workspace:
